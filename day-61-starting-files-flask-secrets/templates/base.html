<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
             {% block styles %}
    <!-- Adding Bootstrap-Flask styling here -->
            {{ bootstrap.load_css() }}  {% endblock %}

</head>
<body>
      {% block content %}  {% endblock %}
        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
      {% endblock %}
</body>
</html>
